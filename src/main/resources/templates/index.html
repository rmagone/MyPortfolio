<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to my portfolio website."/>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-5">
        <div class="card mt-5" th:each="card : ${articles}">
            <button th:onclick="'location.href=' + '\'' + @{/{id}(id=${card.id})} + '\''"  style="cursor: pointer;">
            <div class="card-header">
                <h1 th:text="${card.title}"></h1>
            </div>
            <img th:src="${card.getImg_path}" class="card-img-top" alt="Image">
            <div class="card-body">
                <p class="card-text" th:text="${card.description}"></p>
            </div>
            <div class="card-footer text-body-secondary">
                <p>post date:<span th:text="${card.post_date}"></span></p>
            </div>
            </button>
        </div>
    </div>
</section>
</body>
</html>
