<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3" id="navbarNavAltMarkup">
            <div class="navbar-nav nav-underline nav-fill">
                <a class="nav-item nav-link" th:classappend="${currentPage == 'home'?'active':''}"
                   th:href="@{/}">Home </a>
                <a class="nav-item nav-link" th:classappend="${currentPage == 'portfolio'?'active':''}"
                   th:href="@{/portfolio}">Portfolio</a>
                <a class="nav-item nav-link" th:classappend="${currentPage == 'about'?'active':''}"
                   th:href="@{/about_me}">About me</a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
